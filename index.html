<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BS5 Images</title>
  </head>
  <body>
    <div class="container-sm rounded bg-info p-3 my-5">
      <h2>Here are types of images:</h2>
      <img class="rounded" src="img/image.png" alt="soggy cat" />
      <h3 class="mb-5">.rounded - rounds image corners</h3>
      <img class="rounded-circle" src="img/image.png" alt="soggy cat" />
      <h3 class="mb-5">
        .rounded-circle - completely rounds down all corners, shapes the image
        to a circle
      </h3>
      <img src="img/image.png" alt="soggy cat" class="rounded-thumbnail">
    </div>
  </body>
</html>
